<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI4 Milty Slice Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Twilight Imperium 4 - Milty Slice Viewer</h1>
        <p>Displaying slices with tiles in order</p>
    </header>

    <div class="controls-panel">
        <div class="menu-toggle" id="menuToggle">â˜° Menu</div>
        <div class="menu" id="mainMenu">
            <div class="menu-section">
                <h3>Slice Data</h3>
                <label for="custom-slices-input" style="display: block; margin-bottom: 5px; font-size: 0.9rem;">Paste slice data (one per line, tile IDs separated by commas):</label>
                <textarea id="custom-slices-input" rows="6" style="width: 95%; margin-bottom: 8px; padding: 5px; font-size: 0.85rem;"></textarea>
                <button id="load-custom-slices-btn" class="action-button">Load Custom Slices</button>
            </div>
            
            <div class="menu-section">
                <h3>Share & State</h3>
                <button id="shareSlicesButton" class="action-button">Share Slices</button>
                <p class="action-description">Create a shareable link with current slice states</p>
                <button id="resetAllSlicesButton" class="action-button secondary">Reset All Slices</button>
                <p class="action-description">Mark all slices as available</p>
            </div>
        </div>
    </div>

    <main id="slices-container">
        <!-- Slices will be dynamically inserted here -->
    </main>

    <footer>
        <p>Based on <a href="https://github.com/shenanigans-be/miltydraft" target="_blank">Milty Draft</a></p>
    </footer>

    <!-- Load reference tile data first -->
    <script src="data/reference-tiles.js"></script>
    <script src="data/tiles-reference.js"></script>
    <!-- Then load main script -->
    <script src="script.js"></script>
</body>
</html>
