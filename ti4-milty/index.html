<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TI4 Milty Slice Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Twilight Imperium 4 - Milty Slice Viewer</h1>
        <p>Displaying slices with tiles in order</p>
    </header>

    <div id="custom-slice-loader" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="custom-slices-input" style="display: block; margin-bottom: 5px;">Paste your slice data below (one slice per line, tile IDs separated by commas):</label>
        <textarea id="custom-slices-input" rows="10" style="width: 98%; margin-bottom: 10px; padding: 5px;"></textarea>
        <button id="load-custom-slices-btn" style="padding: 8px 15px;">Load Custom Slices</button>
    </div>

    <main id="slices-container">
        <!-- Slices will be dynamically inserted here -->
    </main>

    <footer>
        <p>Based on <a href="https://github.com/shenanigans-be/miltydraft" target="_blank">Milty Draft</a></p>
    </footer>

    <!-- Load reference tile data first -->
    <script src="data/reference-tiles.js"></script>
    <script src="data/tiles-reference.js"></script>
    <!-- Then load main script -->
    <script src="script.js"></script>
</body>
</html>
